{% extends 'base.html'%}
{% block head %}
<title> Event Finder</title>
{% endblock %}

{% block body %}
<header>
    <h2>Search for Events</h2>
</header>

<main>
    <form action="/search" method="POST">
        <input class = "p-2 flex-fill" type="text" id="city" name="city" placeholder="Enter City">
        <input class = "p-2 flex-fill" type="date" placeholder="Enter Start Date" id="startdate" name="startdate">
        <input class = "p-2 flex-fill" type="date" placeholder="Enter End Date" id="enddate" name="enddate">
        <input class = "p-2 flex-fill" git type="text" placeholder="Search by Artist, Event or Venue" id="keyword" name="keyword">
        <button>Search</button>
        
    </form>
</main>
{% endblock %}
