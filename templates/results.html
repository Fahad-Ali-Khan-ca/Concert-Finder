<!DOCTYPE html>
<html>
<head>
    <title>Event Results for {{ city }}</title>
</head>
<body>
    <h1>Events in {{ city }}</h1>
    {% if events %}
        {% for event in events %}
            <div>
                <h2>{{ event.name }}</h2>
                <p>Date: {{ event.dates.start.localDate }} at {{ event.dates.start.localTime }}</p>
                <p>Venue: {{ event._embedded.venues[0].name }}</p>
                <a href="{{ event.url }}">More Info</a>
            </div>
        {% endfor %}
    {% else %}
        <p>No events found in {{ city }}.</p>
    {% endif %}
</body>
</html>
